# 开发环境配置
# 服务端口
server.port=5000
# 数据源配置，请修改为你项目的实际配置
spring.datasource.url=jdbc:mysql://localhost:3306/lin-cms?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=UTF8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# SQL日志记录
logging.level.io.github.talelin.latticy.mapper=debug
# web信息日志记录
logging.level.web=debug
# 关闭权限拦截
auth.enabled=true
# 开启请求日志记录
request-log.enabled=true
# 开启websocket
lin.cms.websocket.enable=true
lin.cms.websocket.intercept=true
