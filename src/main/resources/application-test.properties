# 测试环境环境配置
# 服务端口
server.port=5000
# h2 内存数据库配置，供测试使用，其它环境勿用
spring.datasource.url=jdbc:h2:mem:testdbsa;MODE=MYSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.continue-on-error=false
spring.datasource.platform=h2
spring.datasource.schema=classpath:/h2-test.sql
spring.h2.console.enabled=true
spring.h2.console.path=/h2
# 开启SQL记录
logging.level.io.github.talelin.latticy.mapper=debug
